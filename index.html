    <script>
      const rows = [];
      for (let i = 0; i < 20000; i++) {
        rows.push({ email: 'someemail@email.com', fname: 'FirstName' + i, lname: 'LastName' + i })
      }

      const tick = Date.now();
      const bt = new BetterTable.Table({
        columns: { email: 'Email', fname: 'First Name', lname: 'Last Name' },
        rows
      });
      console.log('BetterSelect initialized in', (Date.now() - tick) + 'ms');

      const $filter = document.createElement('input');
      $filter.className = 'bt-filter';
      $filter.placeholder = 'Filter'

      bt.$toolbarEl.appendChild($filter);

      let timeout = null;

      $filter.oninput = function() {
        if (timeout) {
          clearTimeout(timeout);
        }

        timeout = setTimeout(function() {
          bt.filter = $filter.value
        }, 100);
      };

      console.log(bt.filter = 'firstName188')
    </script>
